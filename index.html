<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbshop Quick & Dirty</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets\logga_skiss01b_cropped.jpg" width="300" height="auto" alt="logo">
        </div>
        <div class="pageTitle">        
            <h1>Quick & Dirty Shop</h1>
        </div>
        <div class="cartIconContainer">
            <span class="cartIcon material-symbols-outlined">
                shopping_bag
            </span>
            <div id="cartIconCircle">3</div>
            <div id="cartIconSum">1 222<span> kr</span></div>
        </div>
        <div class="hamburgerContainer">
            <span class="hamburgerIcon material-symbols-outlined">
                menu
            </span>
        </div>

    </header>
<script src="js/script.js"></script>
</body>
</html>
